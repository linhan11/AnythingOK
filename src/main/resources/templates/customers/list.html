<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <meta charset="UTF-8">
    <title>ロト6 一覧</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>
</head>
<body>
<div class="container">
    <h1>ロト6 予想＆当選管理システム</h1>
    <p>
        <span sec:authentication="principal.user.username">duke</span>さんログイン中。
    </p>
    <form th:action="@{/logout}" method="post"><input type="submit" class="btn btn-default btn-xs" value="ログアウト"></form>

    <div class="col-sm-12">
        <form th:action="@{/customers/create}" th:object="${loto6infoForm}" class="form-horizontal" method="post">
            <fieldset>
                <legend>ロト6 購買情報作成</legend>
                <div class="form-group" th:classappend="${#fields.hasErrors('lotteryNo')}? 'has-error has-feedback'">
                    <label for="lotteryNo" class="col-sm-2 control-label">回数</label>

                    <div class="col-sm-10">
                        <input type="text" id="lotteryNo" name="lotteryNo" th:field="*{lotteryNo}"
                               class="form-control" value="第124回">
                        <span th:if="${#fields.hasErrors('lotteryNo')}" th:errors="*{lotteryNo}"
                              class="help-block">error!</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('lotteryDate')}? 'has-error has-feedback'">
                    <label for="lotteryDate" class="col-sm-2 control-label">抽選日</label>

                    <div class="col-sm-10">
                        <input type="text" id="lotteryDate" name="lotteryDate" th:field="*{lotteryDate}"
                               class="form-control" value="2018年4月1日">
                        <span th:if="${#fields.hasErrors('lotteryDate')}" th:errors="*{lotteryDate}"
                              class="help-block">error!</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">作成</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <hr/>
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <th>ID</th>
                <th>回数</th>
                <th>抽選日</th>
                <th>担当者</th>
                <th colspan="2">編集</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}">100</td>
                <td th:text="${customer.lotteryNo}">第124回</td>
                <td th:text="${customer.lotteryDate}">2018年4月1日</td>
                <td th:text="${customer.user.username}">duke</td>
                <td>
                    <form th:action="@{/customers/edit}" method="get">
                        <input class="btn btn-default" type="submit" name="form" value="編集">
                        <input type="hidden" name="id" th:value="${customer.id}">
                    </form>
                </td>
                <td>
                    <form th:action="@{/customers/delete}" method="post">
                        <input class="btn btn-danger" type="submit" value="削除">
                        <input type="hidden" name="id" th:value="${customer.id}">
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
