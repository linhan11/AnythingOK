<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="common/header :: head"></head>
</head>

<body>
<div th:replace="common/header :: top-navigation">...</div>

<div class="container">
    <div class="page-header"><h1>ロト6 予想＆当選管理システム</h1></div>
    <form class="form-signin" method="post" th:action="@{/login}">
        <h2 class="form-signin-heading">ログインフォーム</h2>

        <div th:if="${param.error}" class="alert alert-danger">
            ユーザー名またはパスワードが正しくありません。
        </div>
        <input type="text" class="form-control" name="username" placeholder="Username" required="required"
               autofocus="autofocus">
        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <from class="form-registration" method="post" th:action="@{/loto_users}">
        <h2 class="form-registration-heading">ユーザ登録</h2>
        <button class="btn btn-lg btn-primary btn-block" type="submit">ユーザ登録</button>
    </from>
</div>
</body>
</html>
