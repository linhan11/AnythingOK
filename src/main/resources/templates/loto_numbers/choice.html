<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<head th:replace="common/header :: head"></head>
</head>
<body>
<div th:replace="common/header :: top-navigation">...</div>

<div class="container">
    <h1 th:text="'第' + ${loto.loto_index} + '回 ロト6 抽選日：'  + ${loto.loto_date} + ' キャリーオーバー：' + ${loto.carry_over} + '円'">ロト6 予想＆当選管理システム</h1>
    <p>
        <span sec:authentication="principal.user.username">duke</span>さんログイン中。
    </p>
    <!-- <form th:action="@{/logout}" method="post"><input type="submit" class="btn btn-default btn-xs" value="ログアウト"></form> -->

	<div class="row">
		<div class="col-sm-6">
			<p class="lead">予想ナンバー</p>
		</div>
		<div class="col-sm-6">
			<p class="lead">選択ナンバー</p>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
 			<form th:action="@{/loto_numbers/create}" class="form-horizontal" method="post">
				<fieldset>
				<div class="btn-group-toggle" data-toggle="buttons" id="numbers_group">
						<label th:each="number, stat : ${predictingNumbers}" th:if="${stat.index} lt 6" class='btn btn-primary btn-lg btn-circle' >
						<input type='checkbox' name='inputMultiCheck' th:value="${number}" th:text="${number}" th:field="${form.inputMultiCheck}" />
						</label>
						<p></p>
						<label th:each="number, stat : ${predictingNumbers}" th:unless="${stat.index} lt 6" class='btn btn-default btn-sm btn-circle' >
						<input  type='checkbox' name='inputMultiCheck' th:value="${number}" th:text="${number}" th:field="${form.inputMultiCheck}" />
						</label>
				</div>
				</fieldset>
				<p></p>
				<p>
					<input type="submit" class="btn btn-success" value="確定">
				</p>
			</form>
		</div>
		<div class="col-sm-6">
			<form th:action="@{/loto_numbers/buy}" class="form-horizontal" method="post">
		        <table class="table table-striped table-bordered table-hover">
		            <tr th:each="item : ${list}">
		                <td th:each="checked : ${item.inputMultiCheck}" th:text="${checked}">1</td>
		            </tr>
		        </table>
				<p></p>
				<p>
					<input type="submit" class="btn btn-success" value="購入">
				</p>
			</form>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="/app.js"
        th:src="@{/app.js}"></script>
</body>
</html>
