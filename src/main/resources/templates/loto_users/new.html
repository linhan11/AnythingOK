<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<head th:replace="common/header :: head"></head>
</head>
<body>
<div th:replace="common/header :: top-navigation">...</div>

<div class="container">
   <h1>ロト6 予想＆当選管理システム</h1>

    <div class="col-sm-12">
        <form th:action="@{/loto_users/new}" th:object="${lotoUserInfoForm}" class="form-horizontal" method="post">
            <fieldset>
                <legend>ユーザ情報登録</legend>
                <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error has-feedback'">
                    <label for="username" class="col-sm-2 control-label">名前</label>

                    <div class="col-sm-10">
                        <input type="text" id="username" name="username" th:field="*{username}"
                               class="form-control" value="山田">
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                              class="help-block">error!</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('user_email')}? 'has-error has-feedback'">
                    <label for="user_email" class="col-sm-2 control-label">メール</label>

                    <div class="col-sm-10">
                        <input type="text" id="user_email" name="user_email" th:field="*{user_email}"
                               class="form-control" value="メール">
                        <span th:if="${#fields.hasErrors('user_email')}" th:errors="*{user_email}"
                              class="help-block">error!</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('encoded_password')}? 'has-error has-feedback'">
                    <label for="encoded_password" class="col-sm-2 control-label">PASSWORD</label>

                    <div class="col-sm-10">
                        <input type="text" id="encoded_password" name="encoded_password" th:field="*{encoded_password}"
                               class="form-control" value="PASSWORD">
                        <span th:if="${#fields.hasErrors('encoded_password')}" th:errors="*{encoded_password}"
                              class="help-block">error!</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" name="goToLogin" value="戻る">
                        <input type="submit" class="btn btn-primary" name="create" value="新規登録">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
